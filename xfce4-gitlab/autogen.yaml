xfce4-gitlab_rule: # xfce core packages fixed version to 4.18 branch
  generator: gitlab-1
  defaults:
    gitlab:
      instance: https://gitlab.xfce.org
      query: tags
    cat: "xfce-other"
    lstrip: 'xfce4'  # python lstrip before version match. note: it is repeating select, because part of "select" expresion can be false positive version number


  packages:
    - xfce4-battery-plugin:
        select: 'xfce4-battery-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-battery-plugin'
    - xfce4-calculator-plugin:
        select: 'xfce4-calculator-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-calculator-plugin'
    - xfce4-clipman-plugin:
        select: 'xfce4-clipman-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-clipman-plugin'
    - xfce4-cpufreq-plugin:
        select: 'xfce4-cpufreq-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-cpufreq-plugin'
    - xfce4-cpugraph-plugin:
        select: 'xfce4-cpugraph-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-cpugraph-plugin'
    - xfce4-datetime-plugin:
        select: 'xfce4-datetime-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-datetime-plugin'
    - xfce4-diskperf-plugin:
        select: 'xfce4-diskperf-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-diskperf-plugin'
    - xfce4-docklike-plugin:
        select: 'xfce4-docklike-plugin-(.*)'
        cat: 'xfce-extra'
        project_path: 'panel-plugins/xfce4-docklike-plugin'
